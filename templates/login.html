<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
     <div class="container mt-5">
        
        
            <div class="card-md-3">
                <div class="card" style="background-color: lime;">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="form-group">
                                <label for="user">User</label>
                                <input type="text" class="form-control" id="name" name="username" placeholder="Inserisci Username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
       
        <div class="col-md-3">
            <div class="card" style="background-color: lime;" >
                <div class="card-header">
                    Registrazione
                </div>
                <div class="card-body">
                           
                    <p class="card-text">Se ci si vuole registrare andare al link sotto riportato</p>
                    <a href="{{ url_for('register') }}" class="card-link">Registrati</a>
                </div>
            </div>
        </div>
    

    
</div>
     <!-- Add Bootstrap JS and jQuery scripts -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
