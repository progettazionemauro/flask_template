<!DOCTYPE html>
<html>
<head>
    <title>File Upload with FilePond</title>
    <!-- Add the Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add the FilePond CSS -->
    <link href="{{ url_for('static', filename='filepond/filepond.css') }}" rel="stylesheet">
    <!-- Add the FilePond Image Preview plugin CSS -->
    <link href="{{ url_for('static', filename='filepond/filepond-plugin-image-preview.css') }}" rel="stylesheet">

    <style>
        /* Add some custom styling for the container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Object</h1>
        <form id="object-form" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>
            <div class="mb-3">
                <!-- Replace the regular file input field with FilePond -->
                <input type="file" class="filepond" name="filepond" multiple data-max-files="3">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Object Name</th>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="object-list">
                {% for obj in objects %}
                    <tr data-id="{{ obj[0] }}">
                        <td>{{ obj[1] }}</td>
                        <td>{{ obj[2] }}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <input type="text" class="update-input form-control me-2" data-id="{{ obj[0] }}" placeholder="Update text">
                                <button class="update-btn btn btn-primary me-2" data-id="{{ obj[0] }}">Update</button>
                                <button class="delete-btn btn btn-danger" data-id="{{ obj[0] }}">Delete</button>
                                <button class="upload-btn btn btn-success" data-id="{{ obj[0] }}">Upload File</button>
                                <input type="file" class="form-control-file file-input" data-id="{{ obj[0] }}" name="file">
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add the Bootstrap JavaScript (popper.js and bootstrap.js are required for Bootstrap components to work) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Add the FilePond JavaScript -->
    <script src="{{ url_for('static', filename='filepond/filepond.js') }}"></script>
    <!-- Add the FilePond Image Preview plugin -->
    <script src="{{ url_for('static', filename='filepond/filepond-plugin-image-preview.js') }}"></script>

    <!-- Initialize FilePond -->
    <script src="{{ url_for('static', filename='filepond-script.js') }}"></script>
    <!-- Your existing script.js (unchanged) -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
