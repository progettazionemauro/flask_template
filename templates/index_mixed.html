<!DOCTYPE html>
<html>
<head>
    <title>Create Object</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <!-- Add the FilePond CSS -->
    <link href="{{ url_for('static', filename='filepond/filepond.min.css') }}" rel="stylesheet">

    <!-- Add the FilePond JavaScript -->
    <script src="{{ url_for('static', filename='filepond/filepond.min.js') }}"></script>
    <!-- Add the FilePond Image Preview plugin -->
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>

    <style>
        .update-input {
            width: 150px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Object</h1>
        <form id="object-form" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="file" class="form-control-file" id="file-input" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Object Name</th>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="object-list">
                {% for obj in objects %}
                    <tr data-id="{{ obj[0] }}">
                        <td>{{ obj[1] }}</td>
                        <td>{{ obj[2] }}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <input type="text" class="update-input form-control me-2" data-id="{{ obj[0] }}" placeholder="Update text">
                                <button class="update-btn btn btn-primary me-2" data-id="{{ obj[0] }}">Update</button>
                                <button class="delete-btn btn btn-danger" data-id="{{ obj[0] }}">Delete</button>
                                <button class="upload-btn btn btn-success" data-id="{{ obj[0] }}">Upload File</button>
                                <input type="file" class="form-control-file file-input" data-id="{{ obj[0] }}" name="file">
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>

    <!-- Your other scripts and Socket.IO connection code go here -->

    <script>
        // Wait for the DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize FilePond on the file input elements
            FilePond.registerPlugin(FilePondPluginImagePreview); // Register the image preview plugin
            var fileInputs = document.querySelectorAll('.file-input');
            fileInputs.forEach(function(fileInput) {
                // Initialize FilePond on each file input element
                FilePond.create(fileInput);
            });
        });
    </script>
</body>
</html>
